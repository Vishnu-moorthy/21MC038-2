<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Shiksha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a0dad; /* Violet/Purple color */
        }

        body {
            background: linear-gradient(135deg, #f3e5f5, #e8eaf6);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .theme-strip {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        .theme-strip .logo {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }

        .theme-strip .slogan {
            font-size: 1rem;
            margin: 0;
        }

        .card {
            border: none;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .btn-primary {
            background-color: var(--primary-color) !important;
            border: none;
        }

        .btn-primary:hover {
            background-color: #5a0c9d !important;
        }

        .about-section {
            text-align: center;
            margin: 20px 0;
        }

        .about-section p {
            font-size: 1rem;
            color: #555;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

    </style>
</head>
<body>
    <div class="theme-strip">
        <p class="logo">Shiksha</p>
        <p class="slogan">Empowering Education, Empowering You</p>
    </div>

    <div class="about-section">
        <p>Welcome to Shiksha, your ultimate platform for learning and growth. Discover courses, improve skills, and achieve your dreams.</p>
    </div>

    <div class="container">
        <div class="card p-4">
            <h3 class="text-center mb-4">Register</h3>
            <form action="login.html" method="get">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
                <p class="text-center mt-3">
                    Already have an account? <a href="login.html" class="text-primary">Login here</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
